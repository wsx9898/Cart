<div class="pull-left">
    <div class="custom pull-left"><button
            onClick="var result = document.getElementById('qty'); var qty = result.value; if( !isNaN( qty ) &amp;&amp; qty &gt; 0 ) result.value--;return false;"
            class="reduced items-count" type="button"><i class="fa fa-minus">&nbsp;</i></button><input type="text"
            class="input-text qty" title="Qty" value="1" maxlength="12" id="qty" name="qty"><button
            onClick="var result = document.getElementById('qty'); var qty = result.value; if( !isNaN( qty )) result.value++;return false;"
            class="increase items-count" type="button"><i class="fa fa-plus">&nbsp;</i></button></div>
</div>
